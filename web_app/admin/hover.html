<style>
.tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}
.btn btn-danger{
 transition: all ease-in-out 0.2s;
 cursor: pointer;
}
.btn btn-danger:hover{
 border: 1px solid #888;
 background-color: #ddd;

}
</style>
<body>
<button class="btn btn-danger" title="Hover on me!" style = "transition: all ease-in-out 0.2s; cursor: pointer;">Sal</button>
